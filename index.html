<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="script.js"></script>
<body>
<h1 style="margin-bottom: 30px; text-align: center;"> Rock Paper Scissors Game </h1>
<div style="margin: auto; text-align: center;">
    <button id="rock" onclick="game('rock')"> Rock </button>
    <button id="paper" onclick="game('paper')"> Paper </button>
    <button id="scissors" onclick="game('scissors')"> Scissors </button>
</div>
<div style="margin: auto; text-align: center;">
    <h1> You chose: <span id="playerChoice"></span> </h1>
    <h1> Computer chose: <span id="computerChoice"></span> </h1>
    <h1> The winner is: <span id="result"></span></h1>
</div>
<div style="margin: auto; text-align: center;">
    <h1> Computer Score: <span id="compScore"></span> </h1>
    <h1> Player Score: <span id="playerScore"></span> </h1>
</div>

</body>

</html>
